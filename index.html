<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Транскрибр</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">

  <meta content="#fafafa" name="theme-color">

  <script defer type="module" src="js/main.js"></script>
  <script crossorigin="anonymous"
          defer
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar bg-light">
  <div class="container-fluid">
    <span class="navbar-text">
      <b>Транскрибр - инструмент для транскрипции слов русского языка</b>
    </span>
  </div>
</nav>

<div class="container text-center m-3">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="input-group">
        <input aria-describedby="transcribe" aria-label="Word to transcribe" class="form-control" placeholder="Введите слово"
               type="text" id="input-text">
        <button class="btn btn-outline-secondary" id="transcribe" type="button">Транскрибировать</button>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center invisible" id="result-container">
    <div class="border border-dark p-2 my-2 col-md-3">
      <p>Результат:&nbsp;<span id="result"></span></p>
    </div>
  </div>
</div>
</body>

</html>
